# Nginx Configuration for BotZoom Application
# Server IP: 10.28.85.33

server {
    listen 80;
    server_name 10.28.85.33;
    
    client_max_body_size 100M;  # For audio file uploads
    
    # Frontend - Static Files (Vue.js build)
    location / {
        root /home/cak-seno/botzoom/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API endpoints
    location ~ ^/api/(.*)$ {
        proxy_pass http://127.0.0.1:8000/$1$is_args$args;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running transcription
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Docs (FastAPI Swagger)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
    }
    
    # Logging
    access_log /var/log/nginx/botzoom_access.log;
    error_log /var/log/nginx/botzoom_error.log;
}

