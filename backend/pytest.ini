[pytest]
# Pytest configuration for backend unit tests

# Python path - add backend root to sys.path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use database)
    slow: Slow running tests
    auth: Authentication related tests
    user: User management tests
    transcript: Transcription tests
    worker: Background worker tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = core,domains,api,workers
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
